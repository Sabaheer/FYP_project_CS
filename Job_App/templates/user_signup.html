{% load static %}

{% block body %}

{% include 'Navigation.html' %}

<script>
    function checkpass()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Repeat Password field dose not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<marquee style="font-family: 'Monotype Corsiva'; font-size: 30px; color: darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    User SignUp

</marquee>

<form class="container mt-5" method="post" onsubmit="checkpass();" name="signup">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>First Name</b></label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>Last Name</b></label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Contact No</b></label>
            <input type="text" class="form-control" name="contact" placeholder="Enter Contact No" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Email Id</b></label>
            <input type="text" class="form-control" name="email" placeholder="Enter Email Id" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>Password</b></label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>Confirm Password</b></label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter Password Again" required>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary mt-3" style="width: 150px;">
</form>

{% include 'footer.html' %}

{% ifequal error "no" %}

<script>
    alert("SignUp Successfull");
    window.location = ("{% url 'user_login' %}")
</script>

{% endifequal %}

{% ifequal error "yes" %}

<script>
    alert("Something went wrong, Try Again... ");
</script>
{% endifequal %}

{% endblock %}
